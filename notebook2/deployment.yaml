apiVersion: v1
kind: ServiceAccount
metadata:
  name: notebook
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: notebook
rules:
 - apiGroups: [""]
   resources: ["pods"]
   verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: notebook-notebook
subjects:
 - kind: ServiceAccount
   name: notebook
roleRef:
  kind: Role
  name: notebook
  apiGroup: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notebook2
  labels:
    app: notebook2
    hail.is/sha: "{{ code.sha }}"
spec:
  selector:
    matchLabels:
      app: notebook2
  replicas: 1
  template:
    metadata:
      labels:
        app: notebook2
        hail.is/sha: "{{ code.sha }}"
    spec:
      serviceAccountName: notebook
{% if deploy %}
      priorityClassName: production
{% endif %}
      containers:
       - name: notebook2
         image: "{{ notebook2_image.image }}"
         env:
          - name: HAIL_DEPLOY_CONFIG_FILE
            value: /deploy-config/deploy-config.json
          - name: HAIL_DOMAIN
            value: "{{ global.domain }}"
          - name: HAIL_NOTEBOOK_NAMESPACE
            value: "{{ default_ns.name }}"
          - name: HAIL_NOTEBOOK2_WORKER_IMAGE
            value: gcr.io/hail-vdc/hail-jupyter:latest
         ports:
          - containerPort: 5000
         volumeMounts:
          - name: deploy-config
            mountPath: /deploy-config
            readOnly: true
          - name: session-secret-keys
            mountPath: /session-secret-keys
            readOnly: true
      volumes:
       - name: deploy-config
         secret:
           optional: false
           secretName: deploy-config
       - name: session-secret-keys
         secret:
           optional: false
           secretName: session-secret-keys
---
apiVersion: v1
kind: Service
metadata:
  name: notebook2
  labels:
    app: notebook2
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: notebook2
