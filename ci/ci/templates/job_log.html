<html lang="en">
  <head>
    <title>Job {{ job_id }} Log</title>
  </head>
  <body>
    <p><a href="/">ci</a> : job {{ job_id }} log</p>

    <h1>Job {{ job_id }} Log</h1>
    {% if 'input' in job_log %}
    <h3>Input</h3>
    <pre>{{ job_log['input'] }}</pre>
    {% endif %}
    
    {% if 'main' in job_log %}
    <h3>Main</h3>
    <pre>{{ job_log['main'] }}</pre>
    {% endif %}
    
    {% if 'output' in job_log %}
    <h3>Output</h3>
    <pre>{{ job_log['output'] }}</pre>
    {% endif %}
  </body>
</html>
