<div class="d-flex flex-column" style="height:1150px;" id="annotation-db">
  <div class="flex-1">
    <div class="panel panel-default flex-fill">
      <div class="panel-heading" style="font-weight:bold">Search</div>
      <div class="panel-body">
        <div class="search">
          <div class="col-xs-6">
            <input type="text" id="searchInput" onkeyup="filterTable()" name="keyword" class="form-control input-sm" placeholder="Search annotation datasets">
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" style="font-weight:bold">
        Database Query
        <div class="btn-group pull-right" id="copy-button-container">
          <button class="btn btn-default btn-sm" onclick="copy()">
            Copy to Clipboard
          </button>
        </div>
      </div>
      <div class="panel-body">
        <div class="search ">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Hail generated code:</label>
              <textarea readonly class="form-control" id="result" rows="3">
db = hl.experimental.DB(region='us', cloud='gcp')
mt = db.annotate_rows_db(mt)
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:10px"></div>
  <table id='table1' class="table1 table table-bordered display select">
    <div id="header" class="text-center"></div>
    <tr id="tableHeader">
      <th>
        <input id="checkAll" name="addall" type="checkbox">
      </th>
      <th>name</th>
      <th>description</th>
      <th>version</th>
      <th>reference genome</th>
    </tr>
  </table>
</div>
