apiVersion: v1
kind: ServiceAccount
metadata:
  name: batch
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: batch
  labels:
    app: batch
    hail.is/sha: "{{ code.sha }}"
spec:
  selector:
    matchLabels:
      app: batch
  replicas: 1
  template:
    metadata:
      labels:
        app: batch
        hail.is/sha: "{{ code.sha }}"
        grafanak8sapp: "true"
    spec:
      serviceAccountName: batch
{% if deploy %}
      priorityClassName: production
{% endif %}
      containers:
      - name: batch
        image: "{{ batch_image.image }}"
        resources:
          requests:
            memory: "1G"
            cpu: "1"
        env:
         - name: HAIL_DEFAULT_NAMESPACE
           value: "{{ default_ns.name }}"
         - name: HAIL_POD_NAMESPACE
           value: "{{ batch_pods_ns.name }}"
{% if deploy %}
         - name: HAIL_INSTANCE_ID
           value: cd50b95a89914efb897965a5e982a29d
{% endif %}
        ports:
         - containerPort: 5000
        volumeMounts:
         - name: batch-user-secret
           mountPath: /batch-user-secret
           readOnly: true
         - name: session-secret-keys
           mountPath: /session-secret-keys
           readOnly: true
         - name: gsa-key
           mountPath: /batch-gsa-key
           readOnly: true
         - name: batch-jwt
           mountPath: /batch-jwt
           readOnly: true
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
       - name: batch-user-secret
         secret:
           optional: false
           secretName: "{{ batch_database.user_secret_name }}"
       - name: session-secret-keys
         secret:
           optional: false
           secretName: session-secret-keys
       - name: gsa-key
         secret:
           optional: false
           secretName: batch-gsa-key
       - name: batch-jwt
         secret:
           optional: false
           secretName: batch-jwt
---
apiVersion: v1
kind: Service
metadata:
  name: batch
  labels:
    app: batch
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: batch
